{% extends "auctions/layout.html" %}

{% block body %}

    <div>
        <a href="{% url 'show_listing' listing.title %}">
            <h3>{{listing.title}}</h3>
            <sub>{{listing.category}}</sub>
            <img src="{{listing.image}}">
            <p>{{listing.description}}</p>
            <h5>{{listing.starting_bid}}</h5>
        </a>
    </div>

{% endblock %}
