{% extends "auctions/layout.html" %}

{% block body %}

    {% if messages %}
        <div class="messages">
        {% for message in messages %}
            <div class="alert alert-success">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                {{ message }}
            </div>
        {% endfor %}
        </div>
    {% endif %}    

    <h2>Create Listings</h2>

    <form method="POST">
        {% csrf_token %}
        <label for="title">
            Title:
            <input 
            id="title" 
            name="title" 
            placeholder="Title" 
            required>
        </label>
        <label for="description">
            Description:
            <input 
            id="description" 
            name="description" 
            placeholder="Description" 
            required>
        </label>
        <label for="starting bid">
            Starting bid:
            <input 
            id="starting bid" 
            name="starting bid" 
            placeholder="Starting bid" 
            required>
        </label>
        <label for="image">
            Image:
            <input 
            id="image" 
            name="image" 
            placeholder="Image url">
        </label>
        <label for="category">
            Category:
            <input 
            id="category" 
            name="category" 
            placeholder="Category">
        </label>

        <input type="submit" value="Save" class="btn btn-success my-3"/>
    </form>

{% endblock %}
